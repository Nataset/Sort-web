<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/styles.css" />
        <script src="js/script.js"></script>
        <title>Document</title>
    </head>

    <body>
        <div class="header">
            <ul class="menu-list">
                <li class="menu-list-item left" id="start">
                    <button class="button">Start</button>
                </li>
                <li class="menu-list-item left" id="reset">
                    <button class="button">Reset</button>
                </li>
                <li class="menu-list-item dropdown-hidden" id="quickSort">
                    <button class="button">Quick Sort</button>
                </li>
                <li class="menu-list-item dropdown-hidden" id="mergeSort">
                    <button class="button">Merge Sort</button>
                </li>
                <li class="menu-list-item dropdown-hidden" id="bubbleSort">
                    <button class="button">Bubble Sort</button>
                </li>
                <li class="menu-list-item dropdown-hidden" id="selectionSort">
                    <button class="button">Selection Sort</button>
                </li>
                <li class="menu-list-item dropdown-hidden" id="insertSort">
                    <button class="button">Insertion Sort</button>
                </li>
                <li class="menu-list-item dropdown">
                    <div class="dropbtn">Menu</div>
                    <div class="dropdown-content">
                        <button class="button">Quick Sort</button>
                        <button class="button">Merge Sort</button>
                        <button class="button">Bubble Sort</button>
                        <button class="button">Selection Sort</button>
                        <button class="button">Insertion Sort</button>
                    </div>
                </li>
            </ul>
        </div>
        <div class="content"></div>
    </body>
</html>
